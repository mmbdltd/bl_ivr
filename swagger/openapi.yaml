openapi: 3.0.0
info:
  title: IVR Subscription API
  version: 1.0.0
  description: API for Banglalink SDP Consent, Activation, and Unsubscription

servers:
  - url: http://localhost:8080/bl_ivr/api
    description: Local development
  - url: http://localhost:8080/bl_ivr
    description: Local development webhook
  - url: http://192.168.102.36/bl_ivr/api
    description: Production
  - url: http://192.168.102.36/bl_ivr
    description: Production webhook

paths:
  /subscription.php:
    get:
      summary: Consent or Activate a subscription
      description: Sends a consent or activation request using keyword from `mo` query parameter.
      parameters:
        - in: query
          name: msisdn
          schema:
            type: string
            example: "8801911890878"
          required: true
          description: The subscriber's mobile number.
        - in: query
          name: mo
          schema:
            type: string
            example: "START BD"
          required: true
          description: Keyword for activation (e.g., START BD).
        - in: query
          name: consentNo
          schema:
            type: string
            example: "Y"
          required: false
          description: Consent number (optional, default is 'Y').
      responses:
        '200':
          description: Operation result
          content:
            application/json:
              schema:
                type: object

  /subscribe:
    post:
      summary: Subscribe a phone number
      description: Calls activateFeature function to process subscription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                calling_number:
                  type: string
                called_number:
                  type: string
                dtmf_digit:
                  type: string
                consentNo:
                  type: string
      responses:
        '200':
          description: Subscription result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  request_id:
                    type: string

  /unsubscribe:
    post:
      summary: Unsubscribe a phone number
      description: Calls deactivateFeature function
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                calling_number:
                  type: string
                dtmf_digit:
                  type: string
      responses:
        '200':
          description: Unsubscribe result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  request_id:
                    type: string

  /log-dtmf:
    post:
      summary: Log DTMF input
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                channel_id:
                  type: string
                dtmf_digit:
                  type: string
                calling_number:
                  type: string
      responses:
        '200':
          description: DTMF logged
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  log_id:
                    type: integer
    get:
      summary: Get all DTMF logs
      responses:
        '200':
          description: Log list
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                  count:
                    type: integer

  /ivr/resolve-menu:
    post:
      summary: Resolve menu ID based on calling/called numbers
      description: Returns a menu ID randomly between 1 and 2, or based on rules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - calling_number
                - called_number
                - channel_id
              properties:
                calling_number:
                  type: string
                  example: "+1234567890"
                called_number:
                  type: string
                  example: "100"
                channel_id:
                  type: string
                  example: "1672531200.1"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  menu_id:
                    type: integer
                    example: 1
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request body"
        '405':
          description: Method not allowed

  /unsubscribe.php:
    get:
      summary: Unsubscribe from a service
      description: Unsubscribe using a keyword from `mo` query parameter.
      parameters:
        - in: query
          name: msisdn
          schema:
            type: string
            example: "8801911890878"
          required: true
          description: The subscriber's mobile number.
        - in: query
          name: mo
          schema:
            type: string
            example: "STOP SU"
          required: true
          description: Keyword for deactivation (e.g., STOP SU).
      responses:
        '200':
          description: Unsubscription result
          content:
            application/json:
              schema:
                type: object

  /sync_receiver.php:
    post:
      summary: Simulate a webhook call to receiver
      description: Sends a sample webhook payload (Activation, Renewal, Migration, Unsub)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  example: "REQ123456789"
                requestTimeStamp:
                  type: string
                  example: "2025-04-15 14:45:00"
                msisdn:
                  type: string
                  example: "8801912345678"
                featureId:
                  type: string
                  example: "DataSync"
                requestParam:
                  type: object
                  properties:
                    subscriptionOfferID:
                      type: string
                      example: "9913110029"
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                      example:
                        - name: "TransactionId"
                          value: "TX123456"
                        - name: "ClientTransactionId"
                          value: "CL987654"
                        - name: "ChargeAmount"
                          value: "10"
                        - name: "SubscriptionStatus"
                          value: "SUCCESS"
                        - name: "Reason"
                          value: "Auto Renew"
                        - name: "Type"
                          value: "NotifyRenewal"
                        - name: "OfferCode"
                          value: "sports_update_daily"
      responses:
        '200':
          description: Webhook accepted and processed
          content:
            application/json:
              schema:
                type: object
